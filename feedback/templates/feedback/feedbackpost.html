{% extends 'base.html' %}

{% block content %}
    <!-- called if customer supplies contact information and feedback-->
    <div>
        <h2>Thank You for Your Feedback</h2>
        <p>
            <div>
                Name: {{ data.name }}
            </div>
            <div>
                Email: {{ data.email }}
            </div>
            <div>
                Your Feedback: {{ data.feedback }}
            </div>
        </p>
    </div>
{% endblock content %}
